<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaintenanceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaintenanceListForm">
                <p:panel header="#{bundle.ListMaintenanceTitle}">
                    <p:dataTable id="datalist" value="#{maintenanceController.items}" var="item"
                                 selectionMode="single" selection="#{maintenanceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

<!--                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaintenanceTitle_annee}"/>
                            </f:facet>
                            <h:outputText value="#{item.annee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaintenanceTitle_planing}"/>
                            </f:facet>
                            <h:outputText value="#{item.planing}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaintenanceTitle_mois}"/>
                            </f:facet>
                            <h:outputText value="#{item.mois}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaintenanceTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaintenanceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
<!--                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="# {bundle.Create}" actionListener="# {maintenanceController.prepareCreate}" update=":MaintenanceCreateForm" oncomplete="PF('MaintenanceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="# {bundle.View}" update=":MaintenanceViewForm" oncomplete="PF('MaintenanceViewDialog').show()" disabled="# {empty maintenanceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="# {bundle.Edit}" update=":MaintenanceEditForm" oncomplete="PF('MaintenanceEditDialog').show()" disabled="# {empty maintenanceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="# {bundle.Delete}" actionListener="# {maintenanceController.destroy}" update="datalist" disabled="# {empty maintenanceController.selected}"/>
                        </f:facet>-->
                    </p:dataTable>
                </p:panel>
            </h:form>

<!--            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
