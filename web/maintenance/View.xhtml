<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaintenanceViewDlg" widgetVar="MaintenanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaintenanceTitle}">
            <h:form id="MaintenanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maintenanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaintenanceLabel_annee}"/>
                        <h:outputText value="#{maintenanceController.selected.annee}" title="#{bundle.ViewMaintenanceTitle_annee}"/>
                        <h:outputText value="#{bundle.ViewMaintenanceLabel_planing}"/>
                        <h:outputText value="#{maintenanceController.selected.planing}" title="#{bundle.ViewMaintenanceTitle_planing}"/>
                        <h:outputText value="#{bundle.ViewMaintenanceLabel_mois}"/>
                        <h:outputText value="#{maintenanceController.selected.mois}" title="#{bundle.ViewMaintenanceTitle_mois}"/>
                        <h:outputText value="#{bundle.ViewMaintenanceLabel_description}"/>
                        <h:outputText value="#{maintenanceController.selected.description}" title="#{bundle.ViewMaintenanceTitle_description}"/>
                        <h:outputText value="#{bundle.ViewMaintenanceLabel_id}"/>
                        <h:outputText value="#{maintenanceController.selected.id}" title="#{bundle.ViewMaintenanceTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaintenanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
