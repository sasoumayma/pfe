<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEquipementTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
             <div class="ui-g">
                <div class="ui-g-12">
              <h:form>
                <p:fieldset id="StatField" legend="CRITERE DE RECHERCHE" style="margin-bottom:20px" >
                    <p:panelGrid columns="8">
                         <p:outputLabel value="Type" for="type" />
                         <p:inputText id="type" value="#{equipementController.selected.type}" title="Type" />
                         <p:outputLabel value="Emplacement" for="emplacement" />
                         <p:inputText id="emplacement" value="#{equipementController.selected.designation}" title="Emplacement" />
                         <p:outputLabel value="Marque" for="marque" />
                         <p:inputText id="marque" value="#{equipementController.selected.marque}" title="Marque" />

                        <p:commandButton id="createButton" icon="ui-icon-search"  style="background-color:#F7BC87; width: 100px;" value="Recherche"
                                         actionListener="#{equipementController.fingByCretar()}" update=":EquipementListForm:datalist"
                                         class="btn btn-danger"   > </p:commandButton>

                    </p:panelGrid>
                </p:fieldset>
            </h:form>
                </div>
            </div>
            
            <h:form id="EquipementListForm">
                <p:panel header="#{bundle.ListEquipementTitle}">
                    <p:dataTable id="datalist" value="#{equipementController.items}" var="item"
                                 selectionMode="single" selection="#{equipementController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update=" viewButton editButton  deleteButton"/>
                        <p:ajax event="rowUnselect" update=" viewButton editButton  deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_emplacement}"/>
                            </f:facet>
                            <h:outputText value="#{item.emplacement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_affectation}"/>
                            </f:facet>
                            <h:outputText value="#{item.affectation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_marque}"/>
                            </f:facet>
                            <h:outputText value="#{item.marque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_fournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.fournisseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_dateMiseEnService}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateMiseEnService}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_details}"/>
                            </f:facet>
                            <h:outputText value="#{item.details}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipementTitle_observation}"/>
                            </f:facet>
                            <h:outputText value="#{item.observation}"/>
                        </p:column>
                        
                         <p:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Action"/>
                                    </f:facet>
                             <p:commandButton id="viewButton" style="background-color:#F7B582"  icon="ui-icon-search"  update=":EquipementViewForm" oncomplete="PF('Equipement7BBViewDialog').show()" disabled="#{empty equipementController.selected}"/>

                                    <p:commandButton id="editButton" icon="ui-icon-pencil" style="background-color:#F7B582"  update=":EquipementEditForm" oncomplete="PF('EquipementEditDialog').show()" disabled="#{empty equipementController.selected}" />
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash" style="background-color:#F7B582"  actionListener="#{equipementController.destroy}" update=":growl,datalist" disabled="#{empty equipementController.selected}"/>
                          </p:column>
                            
                        <f:facet name="footer">
                 <p:commandButton id="exportButton" icon="ui-icon-print" style="background-color:#F7BC87; width: 100px; height: 30px;"  value="Imprimer" action="#{equipementController.generatePdf()}" ajax="false"/>
                </f:facet>
                        
                 
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Edit.xhtml"/>
             <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
