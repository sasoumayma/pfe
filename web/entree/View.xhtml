<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntreeViewDlg" widgetVar="EntreeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntreeTitle}">
            <h:form id="EntreeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entreeController.selected != null}">
                    
                         <h:outputText value="#{bundle.ViewEntreeLabel_fournisseur}"/>
                         <h:outputText value="#{entreeController.selected.fournisseur.nom}" title="#{bundle.ViewEntreeTitle_fournisseur}"/>
                   
                        <h:outputText value="#{bundle.ViewEntreeLabel_dateEntree}"/>
                        <h:outputText value="#{entreeController.selected.dateEntree}" title="#{bundle.ViewEntreeTitle_dateEntree}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                     
                        </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntreeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
