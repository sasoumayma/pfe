<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SortieViewDlg" widgetVar="SortieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSortieTitle}">
            <h:form id="SortieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sortieController.selected != null}">
                        <h:outputText value="#{bundle.ViewSortieLabel_utilisateur}"/>
                        <h:outputText value="#{sortieController.selected.utilisateur}" title="#{bundle.ViewSortieTitle_utilisateur}"/>
                        <h:outputText value="#{bundle.ViewSortieLabel_id}"/>
                        <h:outputText value="#{sortieController.selected.id}" title="#{bundle.ViewSortieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSortieLabel_fournisseur}"/>
                        <h:outputText value="#{sortieController.selected.fournisseur}" title="#{bundle.ViewSortieTitle_fournisseur}"/>
                        <h:outputText value="#{bundle.ViewSortieLabel_dateSortie}"/>
                        <h:outputText value="#{sortieController.selected.dateSortie}" title="#{bundle.ViewSortieTitle_dateSortie}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSortieLabel_nombreTotal}"/>
                        <h:outputText value="#{sortieController.selected.nombreTotal}" title="#{bundle.ViewSortieTitle_nombreTotal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SortieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
