<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFournisseurTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="bodyLogin">
            <div class="ui-grid-row" style="background: url(../resources/image/10.jpg) no-repeat;background-size:cover;">
                <img src="../resources/image/sas.png" style="width: 190px; height: 150px;" />
            <h3 style="text-align: center; color: white; text-shadow: 2px 2px 2px black; font-weight: bold"></h3>
        </div>
                
            </div>
            <div class="ui-g" style="background-color:#F7ECC6;">
                <div class="ui-g-4" style="background-color:#F7ECC6;">
                    <p:panel header="Ajouter un fournieur" style="margin-top:20px;">
                        <h:form id="FournisseurCreateForm">
                            <h:panelGroup id="display">
                                <p:panelGrid columns="4" rendered="#{fournisseurController.selected != null}">
                                    
                                    <p:outputLabel value="#{bundle.CreateFournisseurLabel_nom}" for="nom" />
                                    <p:inputText id="nom" value="#{fournisseurController.selected.nom}" title="#{bundle.CreateFournisseurTitle_nom}" />

                                    
                                    <p:commandButton id="createButton" icon="ui-icon-plus" style="background-color:#F7ECC6;"  value="Ajouter" actionListener="#{fournisseurController.save()}" update=":FournisseurListForm:datalist" />
                                </p:panelGrid>
                            </h:panelGroup>
                        </h:form>
                    </p:panel>
                </div>
                <div class="ui-g-8" style="background-color:#F7ECC6;">
                    <p:panel header="Liste des fournisseurs" style="margin-top:20px">
                        <h:form id="FournisseurListForm">
                            <p:panel header="#{bundle.ListFournisseurTitle}">
                                <p:dataTable id="datalist" value="#{fournisseurController.items}" var="item"
                                             selectionMode="single" selection="#{fournisseurController.selected}"
                                             paginator="true"
                                             rowKey="#{item.id}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             >
                                   
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListFournisseurTitle_nom}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nom}"/>
                                    </p:column>
                                   
                                </p:dataTable>
                            </p:panel>
                        </h:form>
                    </p:panel>
                </div>
              </div>

        </ui:define>
    </ui:composition>
</html>
