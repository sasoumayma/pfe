<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableMaintenanceViewDlg" widgetVar="ResponsableMaintenanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResponsableMaintenanceTitle}">
            <h:form id="ResponsableMaintenanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableMaintenanceController.selected != null}">
                         <h:outputText value="#{bundle.ViewResponsableMaintenanceLabel_prenom}"/>
                        <h:outputText value="#{responsableMaintenanceController.selected.prenom}" title="#{bundle.ViewResponsableMaintenanceTitle_prenom}"/>
                        
                        <h:outputText value="#{bundle.ViewResponsableMaintenanceLabel_nom}"/>
                        <h:outputText value="#{responsableMaintenanceController.selected.nom}" title="#{bundle.ViewResponsableMaintenanceTitle_nom}"/>
                          <h:outputText value="#{bundle.ViewResponsableMaintenanceLabel_grade}"/>
                        <h:outputText value="#{responsableMaintenanceController.selected.grade}" title="#{bundle.ViewResponsableMaintenanceTitle_grade}"/>
                        <h:outputText value="#{bundle.ViewResponsableMaintenanceLabel_fonction}"/>
                        <h:outputText value="#{responsableMaintenanceController.selected.fonction}" title="#{bundle.ViewResponsableMaintenanceTitle_fonction}"/>
                        <h:outputText value="#{bundle.ViewResponsableMaintenanceLabel_matricule}"/>
                        <h:outputText value="#{responsableMaintenanceController.selected.matricule}" title="#{bundle.ViewResponsableMaintenanceTitle_matricule}"/>
                        <h:outputText value="#{bundle.ViewResponsableMaintenanceLabel_equipement}"/>
                        <h:outputText value="#{responsableMaintenanceController.selected.equipement.designation}" title="#{bundle.ViewResponsableMaintenanceTitle_equipement}"/>
                        <h:outputText value="#{bundle.ViewResponsableMaintenanceLabel_qualification}"/>
                        <h:outputText value="#{responsableMaintenanceController.selected.qualification}" title="#{bundle.ViewResponsableMaintenanceTitle_qualification}"/>
                        </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResponsableMaintenanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
