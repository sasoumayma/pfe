<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableMaintenanceEditDlg" widgetVar="ResponsableMaintenanceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResponsableMaintenanceTitle}">
            <h:form id="ResponsableMaintenanceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableMaintenanceController.selected != null}">
                         <p:outputLabel value="#{bundle.EditResponsableMaintenanceLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{responsableMaintenanceController.selected.prenom}" title="#{bundle.EditResponsableMaintenanceTitle_prenom}" />
                       
                        <p:outputLabel value="#{bundle.EditResponsableMaintenanceLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{responsableMaintenanceController.selected.nom}" title="#{bundle.EditResponsableMaintenanceTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditResponsableMaintenanceLabel_grade}" for="grade" />
                        <p:inputText id="grade" value="#{responsableMaintenanceController.selected.grade}" title="#{bundle.EditResponsableMaintenanceTitle_grade}" />
                        <p:outputLabel value="#{bundle.EditResponsableMaintenanceLabel_fonction}" for="fonction" />
                        <p:inputText id="fonction" value="#{responsableMaintenanceController.selected.fonction}" title="#{bundle.EditResponsableMaintenanceTitle_fonction}" />
                       
                        <p:outputLabel value="#{bundle.EditResponsableMaintenanceLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{responsableMaintenanceController.selected.matricule}" title="#{bundle.EditResponsableMaintenanceTitle_matricule}" />
                        <p:outputLabel value="#{bundle.EditResponsableMaintenanceLabel_equipement}" for="equipement" />
                        <p:selectOneMenu id="equipement" value="#{responsableMaintenanceController.selected.equipement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipementController.itemsAvailableSelectOne}"
                                           var="equipementItem"
                                           itemValue="#{equipementItem}" itemLabel="#{equipementItem.designation}"/>
                        </p:selectOneMenu>
                        
                         <p:outputLabel value="#{bundle.EditResponsableMaintenanceLabel_qualification}" for="qualification" />
                        <p:inputText id="qualification" value="#{responsableMaintenanceController.selected.qualification}" title="#{bundle.EditResponsableMaintenanceTitle_qualification}" />
                       </p:panelGrid>
                    <p:commandButton actionListener="#{responsableMaintenanceController.update}" value="#{bundle.Save}" update="display,:ResponsableMaintenanceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResponsableMaintenanceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponsableMaintenanceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
