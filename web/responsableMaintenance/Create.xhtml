<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
      <ui:define name="title">
            <h:outputText value="#{bundle.ListResponsableMaintenanceTitle}"></h:outputText>
        </ui:define>
        
               
  <ui:define name="body">
      <div class="bodyLogin">
            <div class="ui-grid-row" style="background: url(../resources/image/10.jpg) no-repeat;background-size:cover;">
                <img src="../resources/image/sas.png" style="width: 190px; height: 150px;" />
            <h3 style="text-align: center; color: white; text-shadow: 2px 2px 2px black; font-weight: bold"></h3>
        </div>
                
            </div>
      <div class="ui-g" align="center" style="background-color:#F7ECC6;">
                <div class="ui-g-12" align="center" style="background-color:#F7ECC6;"> 
                    <p:panel header="Ajouter un personnel de maintenance" style="margin-top:20px" >
                        <h:form id="ResponsableMaintenanceCreateForm">
                            <h:panelGroup id="display" >
                                <p:panelGrid columns="8" rendered="#{responsableMaintenanceController.selected != null}">
                                    
                                    
                                    
                                    <p:outputLabel value="#{bundle.CreateResponsableMaintenanceLabel_prenom}" for="prenom" />
                                    <p:inputText id="prenom" value="#{responsableMaintenanceController.selected.prenom}" title="#{bundle.CreateResponsableMaintenanceTitle_prenom}" />
                                    
                                    <p:outputLabel value="#{bundle.CreateResponsableMaintenanceLabel_nom}" for="nom" />
                                    <p:inputText id="nom" value="#{responsableMaintenanceController.selected.nom}" title="#{bundle.CreateResponsableMaintenanceTitle_nom}" />
                                    
                                    <p:outputLabel value="#{bundle.CreateResponsableMaintenanceLabel_grade}" for="grade" />
                                    <p:inputText id="grade" value="#{responsableMaintenanceController.selected.grade}" title="#{bundle.CreateResponsableMaintenanceTitle_grade}" />
                                    
                                    <p:outputLabel value="#{bundle.CreateResponsableMaintenanceLabel_fonction}" for="fonction" />
                                    <p:inputText id="fonction" value="#{responsableMaintenanceController.selected.fonction}" title="#{bundle.CreateResponsableMaintenanceTitle_fonction}" />
                                    
                                    <p:outputLabel value="#{bundle.CreateResponsableMaintenanceLabel_matricule}" for="matricule" />
                                    <p:inputText id="matricule" value="#{responsableMaintenanceController.selected.matricule}" title="#{bundle.CreateResponsableMaintenanceTitle_matricule}" />
                                    
                                    <p:outputLabel value="#{bundle.CreateResponsableMaintenanceLabel_qualification}" for="qualification" />
                                    <p:inputText id="qualification" value="#{responsableMaintenanceController.selected.qualification}" title="#{bundle.CreateResponsableMaintenanceTitle_qualification}" />
                                    
                                     <p:outputLabel value="#{bundle.CreateResponsableMaintenanceLabel_equipement}" for="equipement" />
                                     <p:selectOneMenu id="equipement" value="#{responsableMaintenanceController.selected.equipement}" >
                                         <f:selectItems value="#{equipementController.itemsAvailableSelectOne}"
                                                       var="equipementItem"
                                                       itemValue="#{equipementItem}" itemLabel="#{equipementItem.designation}"/>
                                    </p:selectOneMenu>
                                    
                                   
                                    
                                </p:panelGrid>
                                <p:commandButton actionListener="#{responsableMaintenanceController.save()}" icon="ui-icon-plus" style="background-color:#F7ECC6;" value="Ajouter"  update=":ResponsableMaintenanceListForm:datalist" />
                            </h:panelGroup>
                        </h:form>
                    </p:panel>
                </div>
                
                
                <div class="ui-g-12" style="background-color:#F7ECC6;">
                    <p:panel header="Liste du prsonnel de maintenance" style="margin-top:20px">
                        <h:form id="ResponsableMaintenanceListForm">
                            <p:panel header="#{bundle.ListResponsableMaintenanceTitle}">
                                <p:dataTable id="datalist" value="#{responsableMaintenanceController.items}" var="item"
                                             selectionMode="single" selection="#{responsableMaintenanceController.selected}"
                                             paginator="true"
                                             rowKey="#{item.id}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             >

                                  
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableMaintenanceTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </p:column>  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableMaintenanceTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableMaintenanceTitle_grade}"/>
                            </f:facet>
                            <h:outputText value="#{item.grade}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableMaintenanceTitle_fonction}"/>
                            </f:facet>
                            <h:outputText value="#{item.fonction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableMaintenanceTitle_matricule}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricule}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableMaintenanceTitle_equipement}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipement.designation}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableMaintenanceTitle_qualification}"/>
                            </f:facet>
                            <h:outputText value="#{item.qualification}"/>
                        </p:column>
                        
                                    
                                    
                                </p:dataTable>
                            </p:panel>
                        </h:form>
                    </p:panel>
                </div>
            </div>
        </ui:define>

        
        
       
    </ui:composition>
</html>
