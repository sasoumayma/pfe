<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSortieItemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SortieItemListForm">
                <p:panel header="#{bundle.ListSortieItemTitle}">
                    <p:dataTable id="datalist" value="#{sortieItemController.items}" var="item"
                                 selectionMode="single" selection="#{sortieItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSortieItemTitle_magasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.magasin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSortieItemTitle_salle}"/>
                            </f:facet>
                            <h:outputText value="#{item.salle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSortieItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSortieItemTitle_quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSortieItemTitle_numeroSerie}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroSerie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSortieItemTitle_observation}"/>
                            </f:facet>
                            <h:outputText value="#{item.observation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSortieItemTitle_equipement}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSortieItemTitle_sortie}"/>
                            </f:facet>
                            <h:outputText value="#{item.sortie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSortieItemTitle_quantiteMinimale}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantiteMinimale}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sortieItemController.prepareCreate}" update=":SortieItemCreateForm" oncomplete="PF('SortieItemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SortieItemViewForm" oncomplete="PF('SortieItemViewDialog').show()" disabled="#{empty sortieItemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SortieItemEditForm" oncomplete="PF('SortieItemEditDialog').show()" disabled="#{empty sortieItemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sortieItemController.destroy}" update=":growl,datalist" disabled="#{empty sortieItemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
