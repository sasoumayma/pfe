<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpuisementViewDlg" widgetVar="EpuisementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEpuisementTitle}">
            <h:form id="EpuisementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{epuisementController.selected != null}">
                         <h:outputText value="#{bundle.ViewEpuisementLabel_equipement}"/>
                         <h:outputText value="#{epuisementController.selected.equipement.designation}" title="#{bundle.ViewEpuisementTitle_equipement}"/>
                        <h:outputText value="#{bundle.ViewEpuisementLabel_numeroSerie}"/>
                                                <h:outputText value="#{epuisementController.selected.numeroSerie}" title="#{bundle.ViewEpuisementTitle_numeroSerie}"/>

                        <h:outputText value="#{bundle.ViewEpuisementLabel_dateEntree}"/>
                        <h:outputText value="#{epuisementController.selected.dateEntree}" title="#{bundle.ViewEpuisementTitle_dateEntree}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                         <h:outputText value="#{bundle.ViewEpuisementLabel_dateSortie}"/>
                        <h:outputText value="#{epuisementController.selected.dateSortie}" title="#{bundle.ViewEpuisementTitle_dateSortie}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                         <h:outputText value="#{bundle.ViewEpuisementLabel_dateEpuisement}"/>
                        <h:outputText value="#{epuisementController.selected.dateEpuisement}" title="#{bundle.ViewEpuisementTitle_dateEpuisement}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                         <h:outputText value="#{bundle.ViewEpuisementLabel_quantite}"/>
                        <h:outputText value="#{epuisementController.selected.quantite}" title="#{bundle.ViewEpuisementTitle_quantite}"/>
                       
                        <h:outputText value="#{bundle.ViewEpuisementLabel_quantiteMinimale}"/>
                        <h:outputText value="#{epuisementController.selected.quantiteMinimale}" title="#{bundle.ViewEpuisementTitle_quantiteMinimale}"/>
                        <h:outputText value="#{bundle.ViewEpuisementLabel_fournisseur}"/>
                        <h:outputText value="#{epuisementController.selected.fournisseur.nom}" title="#{bundle.ViewEpuisementTitle_fournisseur}"/>
                        <h:outputText value="#{bundle.ViewEpuisementLabel_observation}"/>
                        <h:outputText value="#{epuisementController.selected.observation}" title="#{bundle.ViewEpuisementTitle_observation}"/>
                         </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EpuisementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
